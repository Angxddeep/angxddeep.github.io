<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // Preserve deep-link paths on GitHub Pages by rewriting to index with a redirect param
      (function(){
        var l = window.location;
        var redirect = '/?redirect=' + encodeURIComponent(l.pathname + l.search + l.hash);
        if (l.pathname !== '/' && l.pathname !== '/index.html') {
          window.location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body></body>
  </html>
